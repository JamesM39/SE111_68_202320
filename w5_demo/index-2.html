<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5D1 - Forms & Tables Demo</title>
</head>
<body>
    <h1>Basic Form Demo</h1>

    <h2>Form w/o Table</h2>

    <!--text fields for manual entry by user - value becomes what user types into box before submitting-->

    <form>
        <!--labels are used to match up with input elements-->
        <!--
            for attribute connects labels with input
                MUST MATCH input's name attribute
        -->
        <label for="firstName">First Name: </label> 
        <input type="text" name="firstName" id="firstName">

        <!--form elements are inline, so use <br> so separate them-->
        <br>
        <br>

        <label for="lastName">Last Name: </label> 
        <input type="text" name="lastName" id="lastName">

        <br>
        <br>
    
        <!--
            required attribute means user MUST fill in that element or form will not submit
        -->

        <label for="email">Email: </label> 
        <input type="text" name="email" id="email" required>

        <br>
        <br>
        <input type="submit" value="SUBMIT!">

    </form>

    <h2>Form w/ Table</h2>

    <!--form comes FIRST!-->
    <form>
        <table>
           
            <tbody>
                <tr><!--table ROW; should include one <td> for every possible column, leave blank when no info for that row-->

                    <td> 
                        <label for="firstName">First Name:</label> 
                    </td>
                    <td> 
                        <input type="text" id="firstName" name="firstName" maxlength="50" required> 
                    </td>

                </tr>

                <tr>

                    <td> 
                        <label for="lastName">Last Name:</label>
                    </td>

                    <td> 
                        <input type="text" id="last-Name" name="lastName" maxlength="50" required>
                    </td>

                </tr>

                <tr>

                    <td> 
                        <label for="email">Email:</label>
                    </td>

                    <td> 
                        <input type="text" id="email" name="email" maxlength="50" required>
                    </td>

                </tr>  
                <!--Non Text Input-->

                <tr>

                    <td> 
                        <label for="faveColor">Pick Your Favorite Color</label>
                    </td>

                    <td> 
                        <select name="fave"Color>

                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>

                        </select>
                    </td>

                </tr>  

                <tr>

                    <td>
                        <label for="study">Program of Study</label>
                    </td>

                    <td>
                        <input type="radio" name="study" value="SE">Software Engeneering <br>
                        <input type="radio" name="study" value="CYB"> Cybersecurity <br>
                    </td>

                </tr>

                <tr>

                    <td>
                        <label for="date">Date:</label>
                    </td>

                    <td>
                        <input type="date" name="date">
                    </td>

                </tr>

                <tr>
                    <td>
                        <label for="vehicle">Select Yout Vehicles:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="vehicle1" value="car">Car <br>
                        <input type="checkbox" name="vehicle2" value="motorcycle">Motorcycle <br>
                        <input type="checkbox" name="vehicle3" value="bike">Bike <br>
                        <input type="checkbox" name="vehicle4" value="dragon">Dragon <br>
                        <input type="checkbox" name="vehicle5" value="horse">Horse <br>
                        <input type="checkbox" name="vehicle6" value="rocket">Rocket <br>
                        <input type="checkbox" name="vehicle7" value="plane">Plane <br>
                        <input type="checkbox" name="vehicle8" value="Boat">Boat <br>
                        <input type="checkbox" name="vehicle9" value="submarine">Submarine <br>
                    </td>
                </tr>
                
                <!--Submit Button-->
                <tr>

                    <td> 
                        
                    </td>

                    <td> 
                        <input type="submit" value="SUBMIT">
                    </td>

                </tr>  

            </tbody>
        </table>
    </form>
</body>
</html>
